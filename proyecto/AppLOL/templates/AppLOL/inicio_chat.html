{% extends 'AppLOL/base.html' %}
{% block title %}Chat | {% endblock %}

{% block contenido %}
<section class="resume-section" id="skills">
    <div class="resume-section-content">
        <h2 class="mb-2">Chat</h2>
        <div class="row container">                    
            <div class="col-lg-12 mb-4">
                <div class="card bg-light text-black">
                    <div class="card-body">
                        <form id="post-form" method="POST" action="checkview">
                            {% csrf_token %}
                            <label>Sala de chat</label>
                            <input type="text" name="room_name" id="room_name" width="100px" />
                            <label>Username</label>
                            <input type="text" name="username" id="username" width="100px" />
                            <input type="submit" value="Entrar a la sala">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
